# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
# Orchestrate or schedule a set of jobs

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - run:
          name: install git first
          command: yum install git -y
      - run:
          name: clone template file to docker.
          command: git clone https://github.com/JehyeonHeo/CICD-learning-with-tools.git -b circleci-project-setup
      - run:
          name: Make AWS cloudformation stack.
          command: >-
            aws cloudformation create-stack
            --template-body file://CICD-learning-with-tools/template.yml
            --stack-name ec2-launch

workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - create_infrastructure
