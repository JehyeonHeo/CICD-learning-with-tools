version: 2.1

# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
# Orchestrate or schedule a set of jobs

commands:
  destroy_environment:
    #description: destroy environments when roll back is necessary.
    steps:
      - run: 
          command: >-
            aws cloudformation delete-stack
            --stack-name ec2-launch
          when: on_fail 

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
#      - run:
#          name: install git first
#          command: yum install git -y
#      - run:
#          name: clone template file to docker.
#          command: git clone https://github.com/JehyeonHeo/CICD-learning-with-tools.git -b circleci-project-setup
